<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
        <div class="header">
            <h1>Weather App</h1>
            <input type="text" id="citySearchBar" placeholder="Search City">
        </div>    
            <div class="content">
                <p class="city"></p>
                <p class="temp"></p>
                <p class="feels-like-temp"></p>
                <p class="humidity"></p>
                <p class="desc"></p>
                <p class="min-max"></p>
            </div>
    </div>
</main>  
    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src='script.js'></script>
  </body>
</html>
